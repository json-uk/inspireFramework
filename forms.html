<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example Page</title>
	<!-- Uncomment to use LESS version
	<link rel="stylesheet" href="less/inspireFramework-min.css">
	-->
  <script src="js/zepto-1.0.1.js"></script>
	<!-- Comment me out if using LESS version -->
	<link rel="stylesheet" href="css/example.css">
</head>
<body class="page-forms">
  <header role="banner">
    <div class="wrapper">
      <p>I am the header</p>
    </div>
  </header>
    <div role="region" class="wrapper">
      <p>Hero Image...</p>
    </div>	
    <main role="main" class="wrapper">
      <form action="">
        <fieldset class="field-group">
          <legend>Field Group</legend>
          <label for="textInput">
            <span class="label-text">Field Label</span>
            <input type="text" id="textInput" id="textInput" placeholder="text placeholder" required>
          </label>
          <label for="emailInput">
            <span class="label-text">Field Label</span>
            <input type="email" id="emailInput" id="emailInput" placeholder="text placeholder">
          </label>
          <label for="telInput">
            <span class="label-text">Field Label</span>
            <input type="tel" id="telInput" id="telInput" placeholder="text placeholder">
          </label>
          <label for="dateInput">
            <span class="label-text">Field Label</span>
            <input type="date" id="telInput" id="dateInput" placeholder="enter date: ">
          </label>
        </fieldset class="field-group">
        <fieldset class="field-group">
          <legend>Another Field Group</legend>
          <label for="numInput">
            <span class="label-text">Field Label</span>
            <input type="number" id="numInput" id="NumInput" placeholder="numbers only">
          </label>
          <label for="numInput">
            <span class="label-text">Field Label</span>
            <input type="range" id="numInput" id="NumInput" placeholder="numbers only" min="0" max="100">
          </label>
        </fieldset>
        <fieldset class="field-group">
          <legend>Selects and Lists</legend>
          <label for="selectMenu1" class="select-label" data-icon="expand">
            <span class="label-text">Select</span>
            <select name="" id="selectMenu1" name="selectMenu">
              <option value="">Choose Option</option>
              <optgroup label="group 1">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>                
              </optgroup>
              <optgroup label="group 2">
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>                
              </optgroup>
            </select>
          </label>
          <label for="dataListInput">
            <span class="label-text">Datalist</span>
            <input type="text" name="dataListInput" list="list" id="dataListinput" placeholder="enter query">
          </label>
          <datalist id="list">
            <select name="source">
                <option>please choose...</option>
                <option value="hockey">Hockey</option>
                <option value="football">Football</option>
                <option value="quidditch">Quidditch</option>
                <option value="basket">Basket</option>
                <option value="volleyball">Volleyball</option>
                <option>Other</option>
              </select>
          </datalist>

        </fieldset>
        <fieldset class="field-group has_radio is_inline">
          <legend class="group-title">Inline Radio Group</legend>
          <label for="radio1">
            <input type="radio" name="inlineRadioInput" id="radio1" />
            <span class="radio-group-text">Radio 1</span>
          </label>
          <label for="radio2">
            <input type="radio" name="inlineRadioInput" id="radio2" />
            <span class="radio-group-text">Radio 2</span>
          </label>
          <label for="radio3">
            <input type="radio" name="inlineRadioInput" id="radio3" />
            <span class="radio-group-text">Radio 3</span>
          </label>
          <label for="radiodisabled">
            <input type="radio" name="inlineRadioInput" id="radiodisabled" disabled/>
            <span class="radio-group-text">Disabled Radio</span>
          </label>
        </fieldset>
        <fieldset class="field-group has_radio">
          <legend class="group-title">Radio Group</legend>
          <label for="radio4" class="radio-group-field">
            <input type="radio" name="radioInput" id="radio4" />
            <span class="radio-group-text">Radio 4</span>
          </label>
          <label for="radio5" class="radio-group-field">
            <input type="radio" name="radioInput" id="radio5" />
            <span class="radio-group-text">Radio 5</span>
          </label>
          <label for="radio6" class="radio-group-field is_inline">
            <input type="radio" name="radioInput" id="radio6" />
            <span class="radio-group-text">Radio 6</span>
          </label>
        </fieldset>
        <fieldset class="field-group has_checkbox">
          <legend class="group-title">Checkboxes</legend>
          <label for="checkbox1" class="radio-group-field is_inline">
            <input type="checkbox" name="checkbox1" id="checkbox1" />
            <span class="label-text">Multi-line label that wraps and maintains indent...</span>
          </label>
        </fieldset>
        <fieldset class="field-group">
          <legend>Textarea</legend>
          <label for="textBox">
            <span class="label-text">Textarea</span>
            <textarea id="textBox"></textarea>
          </label>
        </fieldset>
        <fieldset class="field-group">
          <legend>Adjoined and Input Groups</legend>
          <label for="adjoinedInputPre" class="adjoined-label has_prepended_label">
            <span class="label-text" data-icon="mail">
              <span class="visuallyhidden">Email Address</span>
            </span>
            <input type="email" name="adjoinedInputPre" id="adjoinedInputPre" placeholder="placeholder text">
          </label>
          <label for="adjoinedInputPost" class="adjoined-label has_appended_label">
            <span class="label-text" data-icon="settings">
              <span class="visuallyhidden">Settings</span>
            </span>
            <input type="email" name="adjoinedInputPost" id="adjoinedInputPost" placeholder="placeholder text">
          </label>
        </fieldset>
        <fieldset class="field-group has_inline_button">
          <legend>Inline Submit</legend>
          <label for="searchField">
            <span class="label-text visuallyhidden">Search for something</span>
            <input type="search" name="searchField" id="searchField" placeholder="">
          </label>
          <button type="submit" class="button-med" id="searchSubmit" data-icon="search">
            <span class="visuallyhidden">Search</span>
          </button>
        </fieldset>
        <fieldset class="field-group has_inline_label">
          <legend>Inline Labels</legend>
          <label for="inlineInput">
            <span class="label-text">Inline</span>
            <input type="text" name="inlineInput" id="inlineInput">
          </label>  
          <label for="inlineSelect" class="select-label" data-icon="expand">
            <span class="label-text">Favourite Number</span>
            <select name="inlineSelect" id="inlineSelect">
              <option value="">Choose an Option</option>
              <option value="1">one</option>
              <option value="2">two</option>
              <option value="3">three</option>
            </select>
          </label>  
          <label for="inlineTextarea" class="inline-label has_textarea">
            <span class="label-text">Message</span>
            <textarea name="inlineTextarea" id="inlineTextarea"></textarea>
          </label>  
        </fieldset>

        <fieldset class="field-group">
          <legend>Buttons</legend>
          <button type="submit">Submit</button>
          <button type="button" class="button-med">Button</button>
          <button type="reset" class="button-small">Reset</button>
        </fieldset>
      </form>
      <section role="region" class="has_nested_cols">
        <form action="">
          <fieldset class="field-group">
            <legend class="col">Field Group</legend>
            <label for="textInput" class="col">
              <span class="label-text">Field Label</span>
              <input type="text" id="textInput" id="textInput" placeholder="text placeholder" required>
            </label>
            <label for="emailInput" class="col">
              <span class="label-text">Field Label</span>
              <input type="email" id="emailInput" id="emailInput" placeholder="text placeholder">
            </label>
            <label for="telInput" class="col">
              <span class="label-text">Field Label</span>
              <input type="tel" id="telInput" id="telInput" placeholder="text placeholder">
            </label>
            <label for="dateInput" class="col">
              <span class="label-text">Field Label</span>
              <input type="date" id="telInput" id="dateInput" placeholder="enter date: ">
            </label>
          </fieldset class="field-group">
          <fieldset class="field-group">
            <legend class="col">Another Field Group</legend>
            <label for="numInput" class="col">
              <span class="label-text">Field Label</span>
              <input type="number" id="numInput" id="NumInput" placeholder="numbers only">
            </label>
            <label for="numInput" class="col">
              <span class="label-text">Field Label</span>
              <input type="range" id="numInput" id="NumInput" placeholder="numbers only" min="0" max="100">
            </label>
          </fieldset>  
        </form>
      </section>
    </main>
  <footer role="contentinfo">
    <div class="wrapper">
      <p>I am the site footer</p>
    </div>
  </footer>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
