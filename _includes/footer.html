  <footer role="contentinfo">
    <div class="wrapper">
      <p>This is the footer</p>
      <ul>
        {% assign sorted_pages = site.pages | sort:"name" %}
        {% for node in sorted_pages %}
          <li><a href="{{node.url}}">{{node.title}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </footer>
