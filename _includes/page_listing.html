{% for node in pages_list %}
  {% if group == null or group == node.category %}
    {% if page.url == node.url %}
      <li><a href="{{node.url}}" class="page is_current">{{node.title}}</a></li>
    {% else %}
      <li><a href="{{node.url}}"class="page">{{node.title}}</a></li>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
